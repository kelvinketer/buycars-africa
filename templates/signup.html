{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-dark text-white text-center py-3">
                    <h4 class="mb-0">Join BuyCars.Africa</h4>
                    <small>Start selling your inventory today</small>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        {% csrf_token %}
                        
                        {% for field in form %}
                        <div class="mb-3">
                            <label class="form-label">{{ field.label }}</label>
                            {{ field }}
                            {% if field.errors %}
                                <div class="text-danger small">{{ field.errors }}</div>
                            {% endif %}
                        </div>
                        {% endfor %}
                        
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-danger btn-lg">Create Account</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center bg-white border-top-0 pb-4">
                    <p class="mb-0">Already have an account? <a href="{% url 'login' %}" class="text-dark fw-bold">Log In</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    input, select { display: block; width: 100%; padding: 0.375rem 0.75rem; font-size: 1rem; border: 1px solid #ced4da; border-radius: 0.25rem; }
</style>
{% endblock %}
