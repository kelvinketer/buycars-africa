{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-danger text-white text-center py-3">
                    <h4 class="mb-0">Dealer Login</h4>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-dark btn-lg">Sign In</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center bg-white border-top-0 pb-4">
                    <p class="mb-0">New Dealer? <a href="{% url 'signup' %}" class="text-danger fw-bold">Create Account</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
