{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-sm border-0">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-lock fa-3x text-danger mb-3"></i>
                        <h3 class="fw-bold">Forgot Password?</h3>
                        <p class="text-muted small">Enter your email and we'll send you instructions to reset your password.</p>
                    </div>

                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label fw-bold">Email Address</label>
                            <input type="email" name="email" class="form-control" required placeholder="e.g. dealer@example.com">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-dark rounded-pill fw-bold">Send Reset Link</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
