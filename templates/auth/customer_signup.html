{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
                <div class="card-header bg-primary text-white p-4 text-center border-0">
                    <h4 class="fw-bold mb-0">Renter Registration</h4>
                    <p class="small opacity-75 mb-0">Verify your identity to start booking</p>
                </div>
                <div class="card-body p-4 p-md-5">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        
                        <div class="alert alert-info border-0 small mt-3">
                            <i class="fas fa-shield-alt me-1"></i> Your ID and License are encrypted and used only for verification purposes.
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg rounded-pill fw-bold">Create Account</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <small>Already have an account? <a href="{% url 'login' %}" class="text-decoration-none fw-bold">Log in</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
