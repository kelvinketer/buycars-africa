{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-5">
                    
                    <div class="text-center mb-4">
                        <h2 class="fw-bold">Welcome Back</h2>
                        <p class="text-muted">Sign in to manage your car inventory</p>
                    </div>

                    <form method="POST">
                        {% csrf_token %}
                        
                        {% if form.errors %}
                            <div class="alert alert-danger small rounded-3 mb-4">
                                <i class="fas fa-exclamation-circle me-1"></i> Invalid username or password.
                            </div>
                        {% endif %}

                        <div class="mb-3">
                            <label for="id_username" class="form-label fw-bold">Username</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0 text-muted">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input type="text" name="username" 
                                       class="form-control border-start-0 py-2 bg-light" 
                                       id="id_username" 
                                       placeholder="Enter your username" 
                                       required autofocus>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="id_password" class="form-label fw-bold">Password</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0 text-muted">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" name="password" 
                                       class="form-control border-start-0 py-2 bg-light" 
                                       id="id_password" 
                                       placeholder="••••••••" 
                                       required>
                            </div>
                        </div>

                        <div class="d-flex justify-content-end mb-4">
                            <a href="{% url 'reset_password' %}" class="small text-decoration-none text-muted hover-underline">
                                Forgot Password?
                            </a>
                        </div>

                        <div class="d-grid mb-4">
                            <button type="submit" class="btn btn-danger btn-lg rounded-pill fw-bold shadow-sm">
                                Log In
                            </button>
                        </div>

                        <div class="text-center">
                            <p class="small text-muted mb-0">
                                Don't have an account? 
                                <a href="{% url 'signup' %}" class="text-decoration-none fw-bold text-danger">
                                    Register as a Dealer
                                </a>
                            </p>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    /* Fix for input focus outlines overlapping */
    .input-group-text { border-color: #dee2e6; }
    .form-control:focus { box-shadow: none; border-color: #dc3545; }
    .input-group:focus-within .input-group-text { border-color: #dc3545; }
    .hover-underline:hover { text-decoration: underline !important; }
</style>
{% endblock %}
