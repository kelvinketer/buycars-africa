{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow-lg text-center p-5">
                <div class="text-danger mb-3">
                    <i class="fas fa-trash-alt fa-4x"></i>
                </div>
                <h2 class="fw-bold mb-3">Delete Vehicle?</h2>
                <p class="text-muted mb-4">
                    Are you sure you want to remove the 
                    <strong>{{ car.year }} {{ car.make }} {{ car.model }}</strong>? 
                    <br>This action cannot be undone.
                </p>
                
                <form method="POST">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger btn-lg fw-bold">Yes, Delete It</button>
                        <a href="{% url 'dealer_dashboard' %}" class="btn btn-light btn-lg">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
